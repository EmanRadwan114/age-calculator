<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="age calculator component that calculates your age when you provide your birth date"
    />
    <!-- title -->
    <title>Age Calculator</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="calculatorContainer">
        <form method="post">
          <div class="formControl">
            <label for="day">Day</label>
            <input type="number" id="day" name="day" placeholder="DD" />
            <p class="errMsg"></p>
          </div>
          <div class="formControl">
            <label for="month">Month</label>
            <input type="number" id="month" name="month" placeholder="MM" />
            <p class="errMsg"></p>
          </div>
          <div class="formControl">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" placeholder="YYYY" />
            <p class="errMsg"></p>
          </div>
          <div class="submitBtn">
            <input
              type="image"
              src="./assets/images/icon-arrow.svg"
              alt="submit arrow"
            />
          </div>
        </form>
        <div class="ageCalculation">
          <p><span class="year">- -</span> years</p>
          <p><span class="months">- -</span> months</p>
          <p><span class="days">- -</span> days</p>
        </div>
      </section>
    </main>
    <!-- js -->
    <script src="./js/main.js"></script>
  </body>
</html>
